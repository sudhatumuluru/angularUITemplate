<div id="job_search_result">
    <div tasty-table bind-resource="resource">
        <table class="table table-striped table-condensed">
            <thead tasty-thead></thead>
            <tbody>
            <tr ng-repeat="row in rows">
                <td>{{ row.XRID }}</td>
                <td>{{ row.SID }}</td>
                <td>{{ row['start'] }}</td>
                <td>{{ row['status'] }}</td>
            </tr>
            </tbody>
        </table>
        <div tasty-pagination></div>
    </div>

</div>
