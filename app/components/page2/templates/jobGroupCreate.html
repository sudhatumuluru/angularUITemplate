<div id="job_group_create">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="groupID" class="col-sm-offset-2 col-md-3">Group ID:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="groupID" ng-model="groupID"
                       placeholder="Enter Group ID" required>
            </div>
        </div>
        <div class="form-group">
            <label for="groupName" class="col-sm-offset-2 col-md-3">Group Name:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="groupName" ng-model="groupName"
                       placeholder="Enter Group Name" required>
            </div>
        </div>
        <div class="submit_button">
            <button type="reset" class="col-sm-offset-5 btn btn-primary btn-md">Reset</button>
            <button type="submit" class=" btn btn-primary btn-md" ng-click="createJobGroup()">Create</button>
        </div>
    </form>
</div>
