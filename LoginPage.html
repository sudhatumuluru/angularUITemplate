<html ng-app = 'rio'>

<head>
    
    <title> Login Page </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-aria.min.js"></script>
    
    
    <script src="js/app.js"></script>
    <script src="js/LoginCtrl.js"></script>
   
    
    <script src="js/LoginCtrl.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stlye.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    
    
</head>
    

<body>
    
    
 <div id="myNavBar" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            
                <a href="#" class="navbar-brand">reLive</a>
            </div>
            <div class="navbar-collapse collapse">
                <ol class="nav navbar-nav navbar-right">
                    <li><a href="#header">Home</a></li>
                    <li><a href="#services">services</a></li>
                    <li><a href="#pricing">pricing</a></li>
                    <li><a href="#team">team</a></li>
                    <li><a href="#clients">clients </a></li>
                    <li><a href="#contacts">contacts</a></li>
                </ol>
            </div>
        </div>
    </div>
    
    
    <div id="login" ng-controller="LoginCtrl as vm" id="loginform" class="loginForm" class="container">
        <h4>Login Page</h4>
    <form class="form-horizontal">
    <div class="form-group col-lg-9">
        <label for="inputUserName" class="control-label col-sm-2">Email</label>
        <div class="col-sm-10">
           <input type="text" class="form-control" id="username" ng-model="vm.username"
                       placeholder="Enter User Name" value="{{vm.username}}" required>
            <p>Username is : {{vm.username}}</p>
        </div>
    </div>
        
        
        
    <div class="form-group col-lg-9">
        <label for="inputPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" ng-model="vm.password"
                       placeholder="Enter Password" value="{{vm.password}}" required>
            <p>Password is : {{vm.password}}</p>
        </div>
    </div>
        
         <div class="form-group col-xs-9">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="vm.resetLoginForm()">Reset</button>
            <button type="submit" class="btn btn-primary" ng-click="vm.handleSubmit()">Login</button>
        </div>
    </div>
        </form>
        
        
    </div>
    
</body>
    
</html>
