</head>

 <div id="myNavBar" class="navbar navbar-default navbar-fixed-top" role="navigation">

<div id="registrationform" class="registrationForm" class="container">
        <h4>Registration Page</h4>
    <form class="form-horizontal">
    <div class="form-group col-lg-9">
        <label for="inputUserName" class="control-label col-sm-2">First Name</label>
        <div class="col-sm-10">
            <input class="form-control" placeholder="First Name"
                    type="text" id="firstName" />
        </div>
    </div>
    <div class="form-group col-lg-9">
        <label for="inputUserName" class="control-label col-sm-2">Last Name</label>
        <div class="col-sm-10">
            <input class="form-control" placeholder="Last Name"
                    type="text" id="lastName" />
        </div>
    </div>
    <div class="form-group col-xs-9">
        <label for="inputPassword" class="control-label col-sm-2">Email</label>
        <div class="col-sm-10">
            <input class="form-control" placeholder="Login Password"
                    type="email" id="email" />
        </div>
    </div>
    
    <div class="form-group col-lg-9">
        <label for="inputUserName" class="control-label col-sm-2">Address</label>
        <div class="col-sm-10">
            <input class="form-control" placeholder="Enter your Address"
                    type="text" id="address" />
        </div>
    </div>
        
        
    <div class="form-group col-lg-9">
        <label for="inputPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
        <input class="form-control" placeholder="Login Password"
                type="password" id="inputPassword" />
        </div>
    </div>
        
        <div class="form-group col-lg-9">
        <label for="inputPassword" class="control-label col-sm-2">Confirm Password</label>
        <div class="col-sm-10">
        <input class="form-control" placeholder="Confirm Login Password"
                type="password" id="inputPassword" />
        </div>
    </div>
        
        <div class="form-group col-xs-9">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
        
</form>
   
</div>    
    
    
</body>
    
    
</html>
